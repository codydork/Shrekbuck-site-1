<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shrekbuck Admin Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4ffe1;
      color: #2e7d32;
      text-align: center;
      padding: 30px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background-color: #2e2e2e;
      color: #d3d3d3;
    }

    h1 {
      color: #43a047;
    }

    #dashboard-container {
      margin: 0 auto;
      text-align: left;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      padding: 20px;
      max-width: 900px;
      transition: background-color 0.3s ease;
    }

    .dark-mode #dashboard-container {
      background-color: #444444;
    }

    .price-section,
    .user-list {
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table th,
    table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    table th {
      background-color: #66bb6a;
      color: white;
    }

    table td {
      background-color: #f9f9f9;
    }

    button {
      padding: 8px 16px;
      background-color: #66bb6a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #43a047;
    }

    button.export {
      background-color: #00796b;
    }

    #price-chart-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    #price-chart {
      width: 100%;
      height: 300px; /* Smaller fixed height */
    }

    #dark-mode-switch {
      float: right;
      margin-bottom: 20px;
    }

    input {
      padding: 8px;
      margin-bottom: 10px;
    }

    .dark-mode input {
      background-color: #333;
      color: white;
      border: 1px solid #555;
    }
  </style>
</head>

<body>
  <h1>Shrekbuck Admin Dashboard</h1>

  <label id="dark-mode-switch">
    <input type="checkbox" onchange="toggleDarkMode()"> Dark Mode
  </label>

  <div id="dashboard-container">
    <!-- Current Price Section -->
    <div class="price-section">
      <h2>Current Price</h2>
      <p>1 Shrekbuck = <span id="current-price">$5.00</span></p>
      <label for="price-input">Update Price: </label>
      <input type="number" id="price-input" placeholder="Enter new price">
      <button onclick="updatePrice()">Update</button>

      <!-- Chart Section in a smaller box -->
      <div id="price-chart-container">
        <h3>Price History</h3>
        <canvas id="price-chart"></canvas>
      </div>
    </div>

    <!-- User List Section -->
    <div class="user-list">
      <h2>User Balances</h2>
      <input type="text" id="search" onkeyup="filterUsers()" placeholder="Search for names or emails..">
      <button class="export" onclick="exportToCSV()">Export CSV</button>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Balance (Shrekbucks)</th>
          </tr>
        </thead>
        <tbody id="user-table">
          <!-- User data will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Random user data (22 users in total with popular email services)
    const users = [
      { name: "John Doe", email: "johndoe@gmail.com", balance: Math.floor(Math.random() * 1000) },
      { name: "Jane Smith", email: "janesmith@hotmail.com", balance: Math.floor(Math.random() * 1000) },
      { name: "Alice Johnson", email: "alicej@yahoo.com", balance: Math.floor(Math.random() * 1000) },
      { name: "Bob Brown", email: "bobbrown@gmail.com", balance: Math.floor(Math.random() * 1000) },
      { name: "Charlie Davis", email: "charlied@hotmail.com", balance: Math.floor(Math.random() * 1000) },
      { name: "David Wilson", email: "davidwilson@yahoo.com", balance: Math.floor(Math.random() * 1000) },
      { name: "Eve Moore", email: "evemoore@gmail.com", balance: Math.floor(Math.random() * 1000) },
      { name: "Frank Clark", email: "frankclark@hotmail.com", balance: Math.floor(Math.random() * 1000) },
      { name: "Grace Lewis", email: "gracelewis@yahoo.com", balance: Math.floor(Math.random() * 1000) },
      { name: "Hannah Walker", email: "hannahwalker@gmail.com", balance: Math.floor(Math.random() * 1000) },
      { name: "Ian Young", email: "ianyoung@hotmail.com", balance: Math.floor(Math.random() * 1000) },
      { name: "Jack Martinez", email: "jackm@gmail.com", balance: Math.floor(Math.random() * 1000) },
      { name: "Karen Harris", email: "karenh@yahoo.com", balance: Math.floor(Math.random() * 1000) },
      { name: "Linda Adams", email: "lindaa@hotmail.com", balance: Math.floor(Math.random() * 1000) },
      { name: "Michael White", email: "mwhite@gmail.com", balance: Math.floor(Math.random() * 1000) },
      { name: "Natalie King", email: "natalieking@hotmail.com", balance: Math.floor(Math.random() * 1000) },
      { name: "Oscar Perez", email: "oscarp@yahoo.com", balance: Math.floor(Math.random() * 1000) },
      { name: "Paul Green", email: "paulg@gmail.com", balance: Math.floor(Math.random() * 1000) },
      { name: "Quincy Hall", email: "quincyhall@hotmail.com", balance: Math.floor(Math.random() * 1000) },
      { name: "Rachel Scott", email: "rscott@yahoo.com", balance: Math.floor(Math.random() * 1000) },
      { name: "Steve Turner", email: "stevet@gmail.com", balance: Math.floor(Math.random() * 1000) },
      { name: "Tina Baker", email: "tinab@hotmail.com", balance: Math.floor(Math.random() * 1000) }
    ];

    // Populate user table
    const userTable = document.getElementById("user-table");
    users.forEach(user => {
      const row = `
        <tr>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.balance}</td>
        </tr>
      `;
      userTable.innerHTML += row;
    });

    // Update price
    function updatePrice() {
      const priceInput = document.getElementById("price-input").value;
      const currentPrice = document.getElementById("current-price");

      if (priceInput) {
        currentPrice.textContent = `$${parseFloat(priceInput).toFixed(2)}`;
        alert(`Shrekbuck price updated to $${parseFloat(priceInput).toFixed(2)}`);
      } else {
        alert("Please enter a valid price.");
      }
    }

    // Filter users
    function filterUsers() {
      const searchInput = document.getElementById('search').value.toLowerCase();
      const rows = document.querySelectorAll('#user-table tr');
      rows.forEach(row => {
        const name = row.cells[0].textContent.toLowerCase();
        const email = row.cells[1].textContent.toLowerCase();
        if (name.includes(searchInput) || email.includes(searchInput)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    }

    // Export to CSV
    function exportToCSV() {
      const csvContent = "data:text/csv;charset=utf-8,Name,Email,Balance (Shrekbucks)\n" +
        users.map(u => `${u.name},${u.email},${u.balance}`).join("\n");

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "shrekbuck_users.csv");
      document.body.appendChild(link);
      link.click();
    }

    // Dark Mode
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    // Price Chart
    const ctx = document.getElementById('price-chart').getContext('2d');
    const priceChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Shrekbuck Price ($)',
          data: [4.5, 5.0, 4.8, 5.2, 5.5, 5.3],
          backgroundColor: 'rgba(102, 187, 106, 0.2)',
          borderColor: '#43a047',
          borderWidth: 2,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
      }
    });
  </script>
</body>

</html>
